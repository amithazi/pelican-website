{% extends "base.html" %}

{% block metadata %}
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ BIO }}{% endif %}">
	<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ BIO }}{% endif %}">
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="og:type" content="page" />
	<meta property="og:url" content="{{ SITEURL }}/{{ page.url }}" />
    {% if page.image %}
        <meta property="og:image" content="{{ page.image }}" />
    {% endif %}
{% endblock %}

{% block content %}
<div class="post">
    {% if page.title != 'Home' %}
	<h1 class="post-title">{{ page.title }}</h1>
	{% endif %}

	{{ page.content }}

	{% include 'fragments/disqus.html' %}
</div>
{% endblock %}
